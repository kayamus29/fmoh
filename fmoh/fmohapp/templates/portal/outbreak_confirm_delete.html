<!DOCTYPE html>
<html>
<head>
  <title>Delete Outbreak</title>
</head>
<body>
  <h2>Are you sure you want to delete "{{ outbreak.title }}"?</h2>

    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'fmohapp:outbreak_list' %}">Cancel</a>
</body>
</html>
